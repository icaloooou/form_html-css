<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="exercicio_formulario.css">
</head>
<body>
    <form action="http://www.pudim.com.br" method="GET">

        <h1> Entre em contato conosco! </h1>

        <label for="varNome"> Nome </label>
        <input type="text" name="nome" id="varNome">

        <label for="varEmail"> Email </label>
        <input type="email" name="email" id="varEmail">

        <label for="varAssunto"> Assunto </label>
        <select name="Assunto" id="varAssunto" required>
            <option value=""> Selecione uma opção </option>
            <option value="1"> Bug </option>
            <option value="2"> Crítica </option>
            <option value="3"> Sugestão </option>
            <option value="4"> Elogio </option>
        </select>

        <label for="varMensagem"> Mensagem </label>
        <textarea type="text" name="mensagem" id="varMensagem" required maxlength="240"> </textarea>
        
        <fieldset>
            <legend> Como você conheceu a Impacta? </legend>
            <span>
                <label for="googleAds"> Google Ads </label>
                <input type="radio" id="googleAds" name="opção" value="Google Ads">
            </span>
            <span>
                <label for="podcasts"> Podcasts</label>
                <input type="radio" id="podcasts" name="opção" value="Podcasts">
            </span>
            <span>
                <label for="tv"> TV </label>
                <input type="radio" id="tv" name="opção" value="TV">
            </span>
        </fieldset>

        <div class="buttons">
            <button class="redonda enviar" type="submit"> Enviar Mensagem </button>
            <button class="redonda resetar" type="reset"> Limpar Formulário </button>
        </div>
        
    </form>
</body>
</html>
